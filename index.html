<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HG Weather</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="container">
        <h1 class="nomeTexto">Clima</h1>
        <div class="caixa-form">
            <form id="formulario">
                <label for="nomeCidade">Nome da Cidade</label>
                <input id="nomeCidade" type="text" name="nomeCidade" placeholder="Digite o nome da cidade" required>
                <label for="estadoCidade">Estado</label>
                <input id="estadoCidade" type="text" name="estadoCidade" placeholder="Digite o estado" required>
                <input type="submit" value="Verificar Clima" class="submit">
            </form>
        </div>
        <div class="resultado">
            <h1>Resultado</h1>
        </div>
    </div>
    <script src="./script.js"></script>
